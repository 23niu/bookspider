{% extends "bookhtml5/base.html" %}

{% block content %}
<div data-role="page" id="login" data-theme="b">
	<div data-role="header"
	data-position="fixed">
		<a href="javascript:;" data-role="button" data-rel="back" data-icon="carat-l">返回</a>
		<h1>看小说么?</h1>
		<a href="{% url 'mb' %}" data-icon="htmo" data-role="button">首页</a>
	</div>

	<div data-role="content">
		<form id="loginform" action="{% url 'mb_login' %}" method="post">
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="username" class="ui-hidden-accessible">用户名</label>
				<input type="text" name="username" id="username" placeholder="用户名">
			</div>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="password" class="ui-hidden-accessible">密码</label>
				<input type="password" name="password" id="password" placeholder="密码">
			</div>
			<input type="hidden" name="next" value="{{next}}">
			{% csrf_token %}
			<span id="error_message"></span>
			<input type="submit" data-role="button" value="登录">
		</form>
	</div>

</div>
{% endblock content %}
